<div
  *ngIf="toasts[toastXPosition.Start + toastYPosition.Top]"
  class="z-50 toast toast-start toast-top"
>
  <newbee-toast
    *ngFor="let toast of toasts[toastXPosition.Start + toastYPosition.Top]"
    [toast]="toast"
    (dismissed)="onDismissed(toast.id)"
  ></newbee-toast>
</div>
