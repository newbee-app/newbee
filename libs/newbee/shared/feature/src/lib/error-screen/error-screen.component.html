<ng-container
  *ngIf="httpScreenError$ | async; else noError; let httpScreenError"
>
  <newbee-forbidden-error
    *ngIf="httpScreenError.status === 403"
    [httpScreenError]="httpScreenError"
    (navigate)="onNavigate($event)"
  ></newbee-forbidden-error>
  <newbee-not-found-error
    *ngIf="httpScreenError.status === 404"
    (navigate)="onNavigate($event)"
  ></newbee-not-found-error>
  <newbee-internal-server-error
    *ngIf="httpScreenError.status === 500"
  ></newbee-internal-server-error>
</ng-container>

<ng-template #noError>
  <ng-container [ngTemplateOutlet]="content.templateRef"></ng-container>
</ng-template>
