<div id="searchable-select-container" class="relative w-full hover:cursor-pointer dark:text-white">
  <button id="dropdown-button" type="button" (click)="toggleExpand()" class="form-select bg-inherit w-full rounded-md text-start">
    <span id="selected-text" [ngClass]="{'text-gray-500 dark:text-gray-400 italic': selectedOption === null}">{{selectedText}}</span>
  </button>

  <div id="options-container" *ngIf="expand" class="flex flex-col items-start absolute top-[calc(100%+0.5rem)] border rounded-b-md min-w-full max-w-[200%] max-h-56 overflow-auto divide-y">
    <input type="search" id="options-search" [formControl]="searchbox" placeholder="Search..." class="form-input border-none w-full sticky top-0 bg-gray-100 placeholder-gray-600 dark:text-black placeholder:italic focus:ring-0">
    <button type="button" *ngFor="let option of optionsWithSearch" id="{{option.value}}-option" (click)="selectOption(option)" class="text-start w-full py-2 px-3 hover:bg-blue-500 hover:dark:bg-blue-300 hover:text-white hover:dark:text-black">{{option.dropdownValue}}</button>
  </div>
</div>
