<div class="relative w-fit hover:cursor-pointer" [ngClass]="{'text-black dark:text-white': expanded, 'text-black/75 dark:text-white/75': !expanded}">
  <div (click)="toggleExpand()" class="flex flex-row gap-x-1 items-center justify-between w-full">
    <p>{{dropdownText}}</p>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 transition-all duration-200 ease-in-out" [ngClass]="{'rotate-180': expanded}">
      <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
    </svg>
  </div>

  <div class="absolute top-[calc(100%+0.5rem)] flex flex-col border border-outline-secondary-light dark:border-outline-secondary-dark rounded-b-md w-48 min-w-full max-w-[100vw] max-h-56 overflow-auto divide-y divide-outline-secondary-light dark:divide-outline-secondary-dark" [ngClass]="{'hidden': !expanded}">
    <button *ngFor="let option of options" (click)="select(option)" class="text-start w-full py-2 px-3 bg-bg-primary-light dark:bg-bg-primary-dark hover:bg-highlight-primary-light hover:dark:bg-highlight-primary-dark hover:text-white hover:dark:text-black">{{option.dropdownValue}}</button>
  </div>
</div>
