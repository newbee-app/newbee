<div class="w-full">
  <button type="button" #label (click)="labelClick()" class="w-full">
    <ng-content select="[label]"></ng-content>
  </button>

  <div
    #dropdown
    role="dropdown"
    class="absolute bg-base-300 rounded-md z-40"
    [ngClass]="{ hidden: !expanded }"
  >
    <ng-content select="[dropdown]"></ng-content>
  </div>
</div>
