<newbee-dropdown
  [disabled]="disabled"
  [placement]="placement"
  [offset]="offset"
  [expandStrategy]="expandStrategy"
  [portal]="portal"
  [dropdownNoToggleElements]="dropdownNoToggleElements?.toArray() ?? []"
  [(expanded)]="expanded"
  (expandedChange)="expandedChange.emit($event)"
>
  <button
    label
    type="button"
    [disabled]="disabled"
    class="btn flex flex-row flex-nowrap gap-x-1 justify-between w-full"
    [ngClass]="labelClasses"
  >
    <span class="truncate">{{ labelText }}</span>

    <span
      class="transition-all duration-100 ease-in-out"
      [ngClass]="{ 'rotate-180': expanded }"
    >
      <!-- chevron-down svg -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19.5 8.25l-7.5 7.5-7.5-7.5"
        />
      </svg>
    </span>
  </button>

  <div dropdown><ng-content></ng-content></div>
</newbee-dropdown>
