<ng-container [ngSwitch]="format">
  <div
    *ngSwitchCase="'card'"
    class="card shadow-xl p-4 bg-base-200 h-full truncate"
  >
    <newbee-search-result-header
      [searchResult]="orgMember"
      (orgNavigate)="orgNavigate.emit($event)"
    ></newbee-search-result-header>
    <p *ngIf="orgMember.user.displayName">{{ orgMember.user.name }}</p>
    <a [href]="'mailto:' + orgMember.user.email" class="link">{{
      orgMember.user.email
    }}</a>
    <a
      *ngIf="orgMember.user.phoneNumber"
      [href]="'tel:' + orgMember.user.phoneNumber"
      class="link"
      >{{ orgMember.user.phoneNumber | phoneNumber }}</a
    >
    <p class="opacity-50">{{ permissionsLine }}</p>
  </div>

  <ng-container *ngSwitchCase="'list'">
    <newbee-search-result-header
      [searchResult]="orgMember"
      (orgNavigate)="orgNavigate.emit($event)"
    ></newbee-search-result-header>
    <p *ngIf="orgMember.user.displayName">{{ orgMember.user.name }}</p>
    <p>
      <a [href]="'mailto:' + orgMember.user.email" class="link">{{
        orgMember.user.email
      }}</a
      ><span *ngIf="orgMember.user.phoneNumber">
        |
        <a [href]="'tel:' + orgMember.user.phoneNumber" class="link">{{
          orgMember.user.phoneNumber | phoneNumber
        }}</a></span
      >
    </p>
    <p class="opacity-50">{{ permissionsLine }}</p>
  </ng-container>
</ng-container>
