<button
  type="button"
  (click)="orgMemberNavigate()"
  class="flex-none card shadow-xl p-4 bg-base-200 w-56 truncate"
>
  <h5 class="underline">{{ orgMember.user.displayName }}</h5>
  <p>{{ orgMember.user.name }}</p>
  <a [href]="'mailto:' + orgMember.user.email" class="link link-info">{{
    orgMember.user.email
  }}</a>
  <p class="opacity-50">
    {{ orgMember.orgMember.role }}
    <span *ngIf="teamRole"> | {{ teamRole }}</span>
  </p>
</button>
