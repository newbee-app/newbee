<div class="flex flex-col flex-nowrap gap-y-2">
  <newbee-search-result-header
    [post]="qna.qna"
    [maintainer]="qna.maintainer"
    (orgNavigate)="orgNavigate.emit($event)"
  ></newbee-search-result-header>

  <div class="flex flex-row flex-nowrap gap-x-2">
    <!-- arrow-right svg -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"
      />
    </svg>

    <p>{{ qna.qna.answerTxt }}</p>
  </div>
</div>
