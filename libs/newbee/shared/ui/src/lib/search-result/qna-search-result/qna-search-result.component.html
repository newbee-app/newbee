<div class="flex flex-col flex-nowrap gap-y-2">
  <newbee-post-search-result-header
    [searchResult]="qna"
    (orgNavigate)="orgNavigate.emit($event)"
  ></newbee-post-search-result-header>

  <p *ngIf="qna.qna.questionSnippet" [innerHtml]="qna.qna.questionSnippet"></p>

  <div class="flex flex-row flex-nowrap gap-x-2">
    <!-- arrow-right svg -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"
      />
    </svg>

    <p
      *ngIf="qna.qna.answerSnippet; else noAnswer"
      [innerHtml]="qna.qna.answerSnippet"
    ></p>

    <ng-template #noAnswer
      ><p>
        This question does not have an answer. Would you like to
        <a (click)="editQna()" class="link">provide one?</a>
      </p></ng-template
    >
  </div>
</div>
