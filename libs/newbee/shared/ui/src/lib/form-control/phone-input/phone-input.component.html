<div id="phone-input-container" [formGroup]="phoneNumber" class="flex flex-row flex-wrap gap-x-2 w-full">
  <div id="country-input-container" class="w-fit max-w-full grow">
    <newbee-searchable-select id="country-input" [options]="countryOptions" optionName="Country" formControlName="country" [valid]="!hasError('country') || clean" [errorText]="errorMessage" (exited)="onTouched(); formatNumber();"></newbee-searchable-select>
  </div>

  <div id="phone-number-input-container" class="flex flex-col gap-y-2 max-w-full grow">
    <label for="phone-number-input" class="sr-only">Phone number (optional)</label>
    <input type="tel" id="phone-number-input" formControlName="number" placeholder="Phone number" newbeePhoneNumberInput [country]="value.country ?? null" (blur)="onTouched()" class="form-input newbee-form-input rounded-md w-full truncate" [ngClass]="{'newbee-error-outline': hasError('number') && !clean}">
    <newbee-error-footer [displayError]="hasError('number') && !clean" [error]="errorMessage"></newbee-error-footer>
  </div>
</div>
