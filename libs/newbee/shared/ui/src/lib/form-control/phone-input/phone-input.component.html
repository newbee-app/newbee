<div
  id="phone-input-container"
  [formGroup]="phoneNumber"
  class="flex flex-row flex-wrap gap-2 w-full"
>
  <div id="country-input-container" class="min-w-fit w-48 grow">
    <newbee-searchable-select
      formControlName="country"
      [options]="countryOptions"
      optionName="Country"
      [valid]="!displayError('country')"
      [errorText]="errorMessage"
      (exited)="onTouched(); formatNumber()"
    ></newbee-searchable-select>
  </div>

  <div
    id="phone-number-input-container"
    class="flex flex-col gap-y-2 max-w-full grow"
  >
    <label for="phone-number-input" class="sr-only"
      >Phone number (optional)</label
    >
    <input
      formControlName="number"
      type="tel"
      id="phone-number-input"
      placeholder="Phone number"
      newbeePhoneNumberInput
      [country]="value.country ?? null"
      (blur)="onTouched()"
      class="input input-bordered truncate"
      [ngClass]="{ 'input-error': displayError('number') }"
    />
    <newbee-alert
      [type]="alertType.Error"
      [show]="displayError('number') && !clean"
      [text]="errorMessage"
    ></newbee-alert>
  </div>
</div>
