<div
  [formGroup]="numAndFreq"
  class="flex flex-row flex-wrap gap-x-2 gap-y-1 w-full"
>
  <div class="flex flex-col flex-nowrap gap-y-2 w-fit max-w-full flex-auto">
    <input
      formControlName="num"
      type="number"
      step="1"
      [min]="1"
      newbeeDigitOnly
      class="input input-bordered"
      [ngClass]="{ 'input-error': displayError('num') }"
      (blur)="onTouched()"
    />

    <newbee-alert
      [show]="displayError('num')"
      [text]="errorMessage('num')"
    ></newbee-alert>
  </div>

  <div class="w-fit max-w-full flex-auto">
    <newbee-searchable-select
      formControlName="frequency"
      [showSearchbar]="false"
      [options]="frequencyOptions"
      optionName="frequency"
      [valid]="!displayError('frequency')"
      [errorText]="errorMessage('frequency')"
      (exited)="onTouched()"
    ></newbee-searchable-select>
  </div>
</div>
