<div class="flex flex-col flex-nowrap gap-y-2 w-full">
  <newbee-dropdown-with-arrow
    [labelText]="selectedText"
    [labelClasses]="{
      'bg-base-100': true,
      'border-neutral hover:border-neutral': valid,
      'border-error hover:border-error': !valid
    }"
    [disabled]="disabled"
    placement="bottom-start"
    [expanded]="expanded"
    (expandedChange)="onExpandedChange($event)"
  >
    <ul
      class="menu flex flex-col flex-nowrap w-full max-h-60 overflow-y-auto overflow-x-hidden"
    >
      <div
        #dropdownNoToggle
        class="mb-2"
        [ngClass]="{ hidden: !showSearchbar }"
      >
        <input
          [formControl]="searchTerm"
          type="text"
          placeholder="Search"
          class="input w-full bg-transparent"
        />
      </div>

      <li *ngFor="let option of optionsWithSearch">
        <a (click)="selectOption(option.value)">{{ option.dropdownValue }}</a>
      </li>
    </ul>
  </newbee-dropdown-with-arrow>

  <newbee-alert
    [type]="alertType.Error"
    [show]="!valid"
    [text]="errorText"
  ></newbee-alert>
</div>
