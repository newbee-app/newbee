<div class="flex flex-col flex-nowrap gap-y-2 w-full">
  <newbee-dropdown-with-arrow
    [labelText]="selectedText"
    [labelClasses]="{
      'bg-base-100': true,
      'border-neutral hover:border-neutral': valid,
      'border-error hover:border-error': !valid
    }"
    [disabled]="disabled"
    placement="bottom-start"
    [portal]="portal"
    [expanded]="expanded"
    (expandedChange)="onExpandedChange($event)"
  >
    <div
      class="flex flex-col flex-nowrap w-full max-h-60 overflow-y-auto overflow-x-hidden"
    >
      <div #dropdownNoToggle>
        <input
          *ngIf="showSearchbar"
          [formControl]="searchTerm"
          type="text"
          placeholder="Search"
          class="input w-full bg-transparent"
        />
      </div>

      <button
        type="button"
        *ngFor="let option of optionsWithSearch"
        (click)="selectOption(option.value)"
        class="btn btn-ghost justify-start text-left normal-case font-normal"
      >
        {{ option.dropdownValue }}
      </button>
    </div>
  </newbee-dropdown-with-arrow>

  <newbee-alert
    [type]="alertType.Error"
    [show]="!valid"
    [text]="errorText"
  ></newbee-alert>
</div>
