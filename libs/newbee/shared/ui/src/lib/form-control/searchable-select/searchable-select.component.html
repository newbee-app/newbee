<div class="flex flex-col flex-nowrap gap-y-2 w-full">
  <newbee-dropdown
    placement="bottom-start"
    [expanded]="expanded"
    (expandedChange)="onExpandedChange($event)"
  >
    <button
      label
      type="button"
      [disabled]="disabled"
      class="btn border-neutral flex flex-row flex-nowrap gap-x-1 justify-between w-full"
    >
      <span class="truncate">{{ selectedText }}</span>

      <span
        class="transition-all duration-100 ease-in-out"
        [ngClass]="{ 'rotate-180': expanded }"
      >
        <!-- chevron-down svg -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.5 8.25l-7.5 7.5-7.5-7.5"
          />
        </svg>
      </span>
    </button>

    <div
      dropdown
      class="flex flex-col flex-nowrap w-full max-h-60 overflow-y-auto overflow-x-hidden"
    >
      <div #dropdownNoToggle>
        <input
          *ngIf="showSearchbar"
          [formControl]="searchTerm"
          type="text"
          placeholder="Search"
          class="input w-full bg-transparent"
        />
      </div>

      <button
        type="button"
        *ngFor="let option of optionsWithSearch"
        (click)="selectOption(option.value)"
        class="btn btn-ghost justify-start text-left normal-case font-normal"
      >
        {{ option.dropdownValue }}
      </button>
    </div>
  </newbee-dropdown>

  <newbee-alert
    [show]="!valid"
    [type]="alertType.Error"
    [text]="errorText"
  ></newbee-alert>
</div>
