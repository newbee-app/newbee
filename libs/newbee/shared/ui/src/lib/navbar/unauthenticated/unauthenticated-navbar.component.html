<div class="drawer">
  <input type="checkbox" id="navbar-drawer" class="drawer-toggle" />

  <div class="drawer-content">
    <div class="navbar">
      <div class="navbar-start">
        <label
          for="navbar-drawer"
          class="btn btn-ghost drawer-button md:hidden"
        >
          <!-- bars-3 svg -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </label>

        <div class="hidden md:flex flex-row">
          <div
            (click)="emitNavigateToLink('')"
            class="btn btn-ghost normal-case"
          >
            <h5>New<span class="text-logo">Bee</span></h5>
          </div>
          <div (click)="emitNavigateToLink('features')" class="btn btn-ghost">
            Features
          </div>
          <div (click)="emitNavigateToLink('guides')" class="btn btn-ghost">
            Guides
          </div>
          <div (click)="emitNavigateToLink('pricing')" class="btn btn-ghost">
            Pricing
          </div>
        </div>
      </div>

      <div class="navbar-end">
        <div class="flex flex-row gap-x-2">
          <a
            (click)="emitNavigateToLink(keyword.Auth, keyword.Login)"
            class="btn btn-primary"
            >Login</a
          >
          <a
            (click)="emitNavigateToLink(keyword.Auth, keyword.Register)"
            class="btn btn-secondary hidden md:flex"
            >Register</a
          >
        </div>
      </div>
    </div>

    <div class="px-4">
      <ng-content></ng-content>
    </div>
  </div>

  <div class="drawer-side">
    <label for="navbar-drawer" class="drawer-overlay"></label>
    <ul class="menu py-8 px-6 bg-base-200 h-full w-2/3 sm:w-1/2">
      <li><a (click)="emitNavigateToLink('')">Home</a></li>
      <li><a (click)="emitNavigateToLink('features')">Features</a></li>
      <li><a (click)="emitNavigateToLink('guides')">Guides</a></li>
      <li><a (click)="emitNavigateToLink('pricing')">Pricing</a></li>
      <div class="divider"></div>
      <li>
        <a (click)="emitNavigateToLink(keyword.Auth, keyword.Login)">Login</a>
      </li>
      <li>
        <a (click)="emitNavigateToLink(keyword.Auth, keyword.Register)"
          >Register</a
        >
      </li>
    </ul>
  </div>
</div>
