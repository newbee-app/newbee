<newbee-authenticated-navbar *ngIf="hasOrgs" [userDisplayName]="userDisplayName" [organizations]="organizations" [(selectedOrganization)]="selectedOrganization" (navigateToLink)="navigateToLink.emit($event)" (logout)="logout.emit()">
  <div class="mt-16">
    <div *ngIf="orgSelected" id="logo-and-searchbar" class="flex flex-col justify-center items-center gap-y-10">
      <div>
        <h1 class="text-6xl md:text-7xl">New<span class="text-logo">Bee</span></h1>
      </div>

      <form (submit)="emitSearch($event)" class="flex flex-col gap-2 justify-center items-center w-[30rem] max-w-full">
        <div class="w-full">
          <newbee-searchbar [formControl]="searchTerm" autofocus></newbee-searchbar>
        </div>
        <button type="submit" class="btn btn-primary w-full">Search</button>
      </form>
    </div>

    <div *ngIf="!orgSelected" id="select-org-message" class="flex flex-col justify-center items-center w-full h-1/2 text-center">
      <h4 class="font-bold">Looks like you don't have an organization selected</h4>
      <p>You must select an organization before you can begin searching</p>
    </div>
  </div>
</newbee-authenticated-navbar>

<div *ngIf="!hasOrgs" id="create-org-message" class="flex flex-col gap-y-4 justify-items-center items-center text-center mt-16">
  <h3>Looks like you don't belong to an organization</h3>
  <button type="button" (click)="navigateToLink.emit(routeKeyword.CreateOrg)" class="btn w-fit">Create one</button>
</div>
