<div class="flex flex-col gap-y-4 items-center text-center mt-far">
  <h3>Looks like you don't belong to an organization</h3>
  <button
    type="button"
    id="create-org-btn"
    (click)="
      navigateToLink.emit({
        route: [shortUrl.Organization, keyword.New].join('/')
      })
    "
    class="btn w-fit"
  >
    Create one
  </button>
</div>
