<newbee-view-posts
  [httpClientError]="httpClientError$ | async"
  postType="qna"
  [posts]="(teamModuleState$ | async)!.qnas"
  [getPostsPending]="(teamModuleState$ | async)!.pendingGetQnas"
  (orgNavigate)="onOrgNavigate($event)"
  (search)="onSearch($event)"
  (scrolled)="onScrolled()"
></newbee-view-posts>
