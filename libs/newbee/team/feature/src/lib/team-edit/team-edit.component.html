<newbee-edit-team
  [organization]="(orgState$ | async)!.selectedOrganization!.organization"
  [team]="(teamState$ | async)!.selectedTeam!.team"
  [orgMember]="(orgState$ | async)!.orgMember!.orgMember"
  [teamMember]="(teamState$ | async)!.teamMember"
  [slugTaken]="(teamModuleState$ | async)!.slugTaken"
  [editPending]="(teamModuleState$ | async)!.pendingEdit"
  [editSlugPending]="(teamModuleState$ | async)!.pendingEditSlug"
  [checkPending]="(teamModuleState$ | async)!.pendingCheck"
  [deletePending]="(teamModuleState$ | async)!.pendingDelete"
  [httpClientError]="httpClientError$ | async"
  (slug)="onSlug($event)"
  (formattedSlug)="onFormattedSlug($event)"
  (edit)="onEdit($event)"
  (editSlug)="onEditSlug($event)"
  (delete)="onDelete()"
></newbee-edit-team>
