<newbee-create-team
  [organization]="(selectedOrganization$ | async)!.organization"
  [generatedSlug]="(teamModuleState$ | async)!.generatedSlug"
  [slugTaken]="(teamModuleState$ | async)!.slugTaken"
  [createPending]="(teamModuleState$ | async)!.pendingCreate"
  [checkPending]="(teamModuleState$ | async)!.pendingCheck"
  [httpClientError]="(httpClientError$ | async)!"
  (name)="onName($event)"
  (slug)="onSlug($event)"
  (formattedSlug)="onFormattedSlug($event)"
  (create)="onCreate($event)"
></newbee-create-team>
