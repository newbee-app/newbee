<form
  id="create-team-form"
  [formGroup]="createTeamForm"
  (ngSubmit)="emitCreate()"
  class="flex justify-center content-center w-full mt-mid"
>
  <div class="flex flex-col flex-nowrap gap-y-8 max-w-full w-[32rem]">
    <h3 class="text-center">Create a team</h3>

    <div class="flex flex-col flex-nowrap gap-y-2 w-full">
      <label for="name-input">What is the name of your team?</label>
      <input
        type="text"
        id="name-input"
        formControlName="name"
        placeholder="My Team"
        required
        class="input input-bordered w-full"
        [ngClass]="{ 'input-error': inputDisplayError(createTeamForm, 'name') }"
      />
      <newbee-alert
        [show]="inputDisplayError(createTeamForm, 'name')"
        [type]="alertType.Error"
        [text]="inputErrorMessage(createTeamForm, 'name')"
      ></newbee-alert>
    </div>

    <div class="flex flex-col gap-y-2 w-full">
      <label for="slug-input"
        >What URL would you like to use for your team?</label
      >
      <input
        type="text"
        id="slug-input"
        formControlName="slug"
        placeholder="my-team"
        newbeeSlugInput
        (slug)="formattedSlug.emit($event)"
        class="input input-bordered w-full"
        [ngClass]="{
          'input-error':
            (!checkPending && slugTaken) ||
            inputDisplayError(createTeamForm, 'slug')
        }"
      />
      <div *ngIf="checkPending" class="self-center">
        <span class="loading loading-dots"></span>
      </div>
      <newbee-alert
        [show]="
          (!checkPending && slugTaken) ||
          inputDisplayError(createTeamForm, 'slug')
        "
        [type]="alertType.Error"
        [text]="
          inputErrorMessage(createTeamForm, 'slug') ||
          'This slug is already taken, please choose another'
        "
      ></newbee-alert>
    </div>

    <div
      formGroupName="upToDateDuration"
      class="flex flex-col flex-nowrap gap-y-2 w-full"
    >
      <div>
        <p>How long should posts stay relevant?</p>
        <p class="opacity-75">
          Leave blank to default to the organization's value of
          {{ orgDurationStr }}.
        </p>
      </div>

      <div class="flex flex-row flex-wrap gap-2 items-baseline">
        For

        <div class="flex flex-col flex-nowrap gap-y-2 flex-auto">
          <input
            type="number"
            step="1"
            formControlName="num"
            newbeeDigitOnly
            [min]="1"
            class="input input-bordered"
            [ngClass]="{
              'input-error': inputDisplayError(
                createTeamForm.controls.upToDateDuration,
                'num'
              )
            }"
          />

          <newbee-alert
            [type]="alertType.Error"
            [show]="
              inputDisplayError(createTeamForm.controls.upToDateDuration, 'num')
            "
            [text]="
              inputErrorMessage(createTeamForm.controls.upToDateDuration, 'num')
            "
          ></newbee-alert>
        </div>

        <div class="w-44 flex-auto">
          <newbee-searchable-select
            [showSearchbar]="false"
            [options]="frequencyOptions"
            optionName="frequency"
            [valid]="
              !inputDisplayError(
                createTeamForm.controls.upToDateDuration,
                'frequency'
              )
            "
            [errorText]="inputErrorMessage(createTeamForm, 'frequency')"
            formControlName="frequency"
          ></newbee-searchable-select>
        </div>
      </div>

      <newbee-alert
        [type]="alertType.Error"
        [show]="
          inputDisplayError(
            createTeamForm.controls.upToDateDuration,
            'upToDateDuration'
          )
        "
        [text]="
          inputErrorMessage(
            createTeamForm.controls.upToDateDuration,
            'upToDateDuration'
          )
        "
      ></newbee-alert>
    </div>

    <div class="flex flex-col flex-nowrap gap-y-2">
      <button
        type="submit"
        id="create-btn"
        [disabled]="
          createTeamForm.invalid || checkPending || slugTaken || createPending
        "
        class="btn btn-primary w-full"
      >
        <span *ngIf="createPending" class="loading loading-spinner"></span>
        Create Team
      </button>

      <newbee-alert
        [show]="!!miscError"
        [type]="alertType.Error"
        [text]="miscError"
      ></newbee-alert>
    </div>
  </div>
</form>
