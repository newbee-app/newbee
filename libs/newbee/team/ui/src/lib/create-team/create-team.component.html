<form
  id="create-team-form"
  [formGroup]="createTeamForm"
  (ngSubmit)="emitCreate()"
  class="flex justify-center content-center w-full"
>
  <div class="flex flex-col flex-nowrap gap-y-8 max-w-full w-[32rem]">
    <h3 class="text-center">Create a team</h3>

    <div class="flex flex-col flex-nowrap gap-y-2 w-full">
      <label for="name-input">What is the name of your team?</label>
      <input
        type="text"
        id="name-input"
        formControlName="name"
        placeholder="My Team"
        required
        class="input border-neutral w-full"
      />
      <newbee-alert
        [show]="inputDisplayError('name')"
        [type]="alertType.Error"
        [text]="inputErrorMessage('name')"
      ></newbee-alert>
    </div>

    <div class="flex flex-col gap-y-2 w-full">
      <label for="slug-input"
        >What URL would you like to use for your team?</label
      >
      <input
        type="text"
        id="slug-input"
        formControlName="slug"
        placeholder="my-team"
        newbeeSlugInput
        (slug)="formattedSlug.emit($event)"
        class="input border-neutral w-full"
      />
      <div *ngIf="checkPending" class="self-center">
        <span class="loading loading-dots"></span>
      </div>
      <newbee-alert
        [show]="(!checkPending && slugTaken) || inputDisplayError('slug')"
        [type]="alertType.Error"
        [text]="
          inputErrorMessage('slug') ||
          'This slug is already taken, please choose another'
        "
      ></newbee-alert>
    </div>

    <div class="flex flex-col flex-nowrap gap-y-2">
      <button
        type="submit"
        id="create-btn"
        [disabled]="
          createTeamForm.invalid || checkPending || slugTaken || createPending
        "
        class="btn btn-primary w-full"
      >
        <span *ngIf="createPending" class="loading loading-spinner"></span>
        Create Team
      </button>

      <newbee-alert
        [show]="!!miscError"
        [type]="alertType.Error"
        [text]="miscError"
      ></newbee-alert>
    </div>
  </div>
</form>
