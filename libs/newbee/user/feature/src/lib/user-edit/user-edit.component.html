<newbee-edit-user
  [user]="(user$ | async)!"
  [authenticators]="(userModuleState$ | async)!.authenticators ?? []"
  [editPending]="(userModuleState$ | async)!.pendingEdit"
  [addAuthenticatorPending]="
    (userModuleState$ | async)!.pendingAddAuthenticator
  "
  [editAuthenticatorPending]="
    (userModuleState$ | async)!.pendingEditAuthenticator
  "
  [deleteAuthenticatorPending]="
    (userModuleState$ | async)!.pendingDeleteAuthenticator
  "
  [deletePending]="(userModuleState$ | async)!.pendingDelete"
  [sendVerificationEmailPending]="
    (userModuleState$ | async)!.pendingSendVerificationEmail
  "
  [httpClientError]="(httpClientError$ | async)!"
  (edit)="onEdit($event)"
  (addAuthenticator)="onAddAuthenticator()"
  (editAuthenticator)="onEditAuthenticator($event)"
  (deleteAuthenticator)="onDeleteAuthenticator($event)"
  (delete)="onDelete()"
  (sendVerificationEmail)="onSendVerificationEmail()"
></newbee-edit-user>
