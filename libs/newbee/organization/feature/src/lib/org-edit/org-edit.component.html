<newbee-edit-org
  [organization]="(orgState$ | async)!.selectedOrganization!.organization"
  [orgMember]="(orgState$ | async)!.orgMember!.orgMember"
  [slugTaken]="(orgModuleState$ | async)!.slugTaken"
  [editPending]="(orgModuleState$ | async)!.pendingEdit"
  [editSlugPending]="(orgModuleState$ | async)!.pendingEditSlug"
  [checkPending]="(orgModuleState$ | async)!.pendingCheck"
  [deletePending]="(orgModuleState$ | async)!.pendingDelete"
  [httpClientError]="(httpClientError$ | async)!"
  (slug)="onSlug($event)"
  (formattedSlug)="onFormattedSlug($event)"
  (edit)="onEdit($event)"
  (editSlug)="onEditSlug($event)"
  (delete)="onDelete()"
></newbee-edit-org>
