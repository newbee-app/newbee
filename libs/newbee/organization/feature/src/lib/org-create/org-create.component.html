<newbee-create-org
  [generatedSlug]="(orgModuleState$ | async)!.generatedSlug"
  [slugTaken]="(orgModuleState$ | async)!.slugTaken"
  [createPending]="(orgModuleState$ | async)!.pendingCreate"
  [checkPending]="(orgModuleState$ | async)!.pendingCheck"
  [httpClientError]="(httpClientError$ | async)!"
  (name)="onName($event)"
  (slug)="onSlug($event)"
  (formattedSlug)="onFormattedSlug($event)"
  (create)="onCreate($event)"
></newbee-create-org>
