<form
  id="create-org-form"
  [formGroup]="createOrgForm"
  (ngSubmit)="emitCreate()"
  class="flex justify-center content-center w-full"
>
  <div class="flex flex-col gap-y-8 max-w-full w-[32rem]">
    <h3 class="text-center">Create an organization</h3>

    <div class="flex flex-col gap-y-2 w-full">
      <label for="name-input"> What is the name of your organization? </label>
      <input
        type="text"
        id="name-input"
        formControlName="name"
        placeholder="My Org"
        required
        class="input border-neutral w-full"
      />
      <newbee-error-alert
        *ngIf="inputDisplayError('name')"
        [text]="inputErrorMessage('name')"
      ></newbee-error-alert>
    </div>

    <div class="flex flex-col gap-y-2 w-full">
      <label for="slug-input"
        >What URL would you like to use for your organization?</label
      >
      <div class="join">
        <button type="button" class="btn no-animation cursor-auto join-item">
          newbee.app/
        </button>
        <input
          type="text"
          id="slug-input"
          formControlName="slug"
          placeholder="my-org"
          newbeeSlugInput
          (slug)="formattedSlug.emit($event)"
          class="input border-neutral w-full join-item"
        />
      </div>
      <div *ngIf="checkPending" class="self-center">
        <span class="loading loading-dots"></span>
      </div>
      <newbee-error-alert
        *ngIf="(!checkPending && slugTaken) || inputDisplayError('slug')"
        [text]="
          inputErrorMessage('slug') ||
          'This slug is already taken, please choose another'
        "
      ></newbee-error-alert>
    </div>

    <button
      id="create-btn"
      type="submit"
      [disabled]="
        createOrgForm.invalid || checkPending || slugTaken || createPending
      "
      class="btn btn-primary w-full"
    >
      <span *ngIf="createPending" class="loading loading-spinner"></span>
      Create Org
    </button>

    <newbee-error-alert
      *ngIf="httpClientError?.messages?.['misc']"
      [text]="httpClientError?.messages?.['misc']!"
    ></newbee-error-alert>
  </div>
</form>
