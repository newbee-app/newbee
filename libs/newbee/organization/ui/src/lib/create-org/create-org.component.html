<form
  id="create-org-form"
  [formGroup]="createOrgForm"
  (ngSubmit)="emitCreate()"
  class="flex justify-center content-center w-full mt-mid"
>
  <div class="flex flex-col flex-nowrap gap-y-8 max-w-full w-[32rem]">
    <h3 class="text-center">Create an organization</h3>

    <div class="flex flex-col flex-nowrap gap-y-2 w-full">
      <label for="name-input"> What is the name of your organization?</label>
      <input
        type="text"
        id="name-input"
        formControlName="name"
        placeholder="My Org"
        required
        class="input input-bordered w-full"
        [ngClass]="{ 'input-error': inputDisplayError(createOrgForm, 'name') }"
      />
      <newbee-alert
        [type]="alertType.Error"
        [show]="inputDisplayError(createOrgForm, 'name')"
        [text]="inputErrorMessage(createOrgForm, 'name')"
      ></newbee-alert>
    </div>

    <div class="flex flex-col gap-y-2 w-full">
      <label for="slug-input"
        >What URL would you like to use for your organization?</label
      >
      <input
        type="text"
        id="slug-input"
        formControlName="slug"
        placeholder="my-org"
        newbeeSlugInput
        (slug)="formattedSlug.emit($event)"
        class="input input-bordered w-full"
        [ngClass]="{
          'input-error':
            (!checkPending && slugTaken) ||
            inputDisplayError(createOrgForm, 'slug')
        }"
      />

      <div *ngIf="checkPending" class="self-center">
        <span class="loading loading-dots"></span>
      </div>

      <newbee-alert
        [show]="
          (!checkPending && slugTaken) ||
          inputDisplayError(createOrgForm, 'slug')
        "
        [type]="alertType.Error"
        [text]="
          inputErrorMessage(createOrgForm, 'slug') ||
          'This slug is already taken, please choose another'
        "
      ></newbee-alert>
    </div>

    <div
      formGroupName="upToDateDuration"
      class="flex flex-col flex-nowrap gap-y-2 w-full"
    >
      <p>How long should posts stay relevant?</p>

      <div class="flex flex-row flex-wrap gap-2 items-baseline">
        For

        <div class="flex flex-col flex-nowrap gap-y-2 flex-auto">
          <input
            type="number"
            step="1"
            formControlName="num"
            newbeeDigitOnly
            [min]="1"
            class="input input-bordered"
            [ngClass]="{
              'input-error': inputDisplayError(
                createOrgForm.controls.upToDateDuration,
                'num'
              )
            }"
          />

          <newbee-alert
            [type]="alertType.Error"
            [show]="
              inputDisplayError(createOrgForm.controls.upToDateDuration, 'num')
            "
            [text]="
              inputErrorMessage(createOrgForm.controls.upToDateDuration, 'num')
            "
          ></newbee-alert>
        </div>

        <div class="w-32 flex-auto">
          <newbee-searchable-select
            [showSearchbar]="false"
            [options]="frequencyOptions"
            optionName="frequency"
            [valid]="
              !inputDisplayError(
                createOrgForm.controls.upToDateDuration,
                'frequency'
              )
            "
            [errorText]="
              inputErrorMessage(
                createOrgForm.controls.upToDateDuration,
                'frequency'
              )
            "
            formControlName="frequency"
          ></newbee-searchable-select>
        </div>
      </div>

      <newbee-alert
        [type]="alertType.Error"
        [show]="inputDisplayError(createOrgForm, 'upToDateDuration')"
        [text]="inputErrorMessage(createOrgForm, 'upToDateDuration')"
      ></newbee-alert>
    </div>

    <div class="flex flex-col flex-nowrap gap-y-2">
      <button
        id="create-btn"
        type="submit"
        [disabled]="
          createOrgForm.invalid || checkPending || slugTaken || createPending
        "
        class="btn btn-primary w-full"
      >
        <span *ngIf="createPending" class="loading loading-spinner"></span>
        Create Org
      </button>

      <newbee-alert
        [show]="!!miscError"
        [type]="alertType.Error"
        [text]="miscError"
      ></newbee-alert>
    </div>
  </div>
</form>
