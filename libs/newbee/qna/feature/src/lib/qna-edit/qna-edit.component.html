<newbee-edit-qna
  [httpClientError]="httpClientError$ | async"
  [qna]="(qnaState$ | async)!.selectedQna!"
  [orgMember]="(orgMember$ | async)!.orgMember"
  [teamMember]="(qnaState$ | async)!.teamMember"
  [teams]="(selectedOrganization$ | async)!.teams"
  [organization]="(selectedOrganization$ | async)!.organization"
  [editQuestionPending]="(qnaModuleState$ | async)!.pendingEditQuestion"
  [editAnswerPending]="(qnaModuleState$ | async)!.pendingEditAnswer"
  [upToDatePending]="(qnaModuleState$ | async)!.pendingUpToDate"
  [deletePending]="(qnaModuleState$ | async)!.pendingDelete"
  (editQuestion)="onEditQuestion($event)"
  (editAnswer)="onEditAnswer($event)"
  (markAsUpToDate)="onMarkAsUpToDate()"
  (delete)="onDelete()"
></newbee-edit-qna>
