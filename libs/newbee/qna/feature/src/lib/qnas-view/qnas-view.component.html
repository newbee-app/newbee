<newbee-view-posts
  [httpClientError]="httpClientError$ | async"
  postType="qna"
  [posts]="(qnaModuleState$ | async)!.qnas"
  [getPostsPending]="(qnaModuleState$ | async)!.pendingGetQnas"
  (orgNavigate)="onOrgNavigate($event)"
  (search)="onSearch($event)"
  (continueSearch)="onContinueSearch()"
></newbee-view-posts>
