<newbee-base-form>
  <div class="space-y-5 max-w-full w-96">
    <h2 class="text-2xl font-medium text-center">Getting started is free, always</h2>

    <form id="register-form" [formGroup]="registerForm" class="space-y-5">
      <div class="flex flex-col gap-y-2">
        <div class="flex flex-col gap-y-2 w-full">
          <label for="email-input" class="sr-only">Email address</label>
          <input type="email" id="email-input" formControlName="email" placeholder="Email address*" required class="form-input newbee-form-input rounded-md w-full" [ngClass]="{'newbee-error-outline': inputDisplayError('email')}">
          <newbee-error-footer [displayError]="inputDisplayError('email')" [error]="inputErrorMessage('email')"></newbee-error-footer>
        </div>

        <div class="flex flex-col gap-y-2 w-full">
          <label for="name-input" class="sr-only">Full name</label>
          <input type="text" id="name-input" formControlName="name" placeholder="Name*" required class="form-input newbee-form-input rounded-md w-full" [ngClass]="{'newbee-error-outline': inputDisplayError('name')}">
          <newbee-error-footer [displayError]="inputDisplayError('name')" [error]="inputErrorMessage('name')"></newbee-error-footer>
        </div>

        <div>
          <label for="display-name-input" class="sr-only">Display name (optional)</label>
          <input type="text" id="display-name-input" formControlName="displayName" placeholder="Display name" class="form-input newbee-form-input rounded-md w-full">
        </div>

        <div>
          <newbee-phone-input formControlName="phoneNumber"></newbee-phone-input>
        </div>
      </div>

      <div id="buttons" class="flex flex-col gap-y-2">
        <div>
          <newbee-button-with-spinner buttonId="submit-button" buttonText="Create Account" [disabled]="registerForm.invalid" [displaySpinner]="registerPending" (buttonClick)="emitRegister()"></newbee-button-with-spinner>
        </div>

        <div class="self-center">
          <newbee-error-footer [displayError]="true" [error]="httpClientError?.messages?.['misc'] ?? ''"></newbee-error-footer>
        </div>
      </div>
    </form>
  </div>

  <div class="text-center text-sm">
    <p>Already using NewBee?</p>
    <a id="login-link" (click)="emitNavigateToLogin()" class="newbee-link">
      Log in to an existing account
    </a>
  </div>
</newbee-base-form>
