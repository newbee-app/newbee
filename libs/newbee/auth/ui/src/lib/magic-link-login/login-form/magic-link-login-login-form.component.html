<newbee-magic-link-login-base-form>
  <div class="space-y-5">
    <h2 class="text-2xl font-medium text-center">Sign in to your NewBee account</h2>

    <form id="login-form" [formGroup]="loginForm" (ngSubmit)="emitLogin(loginForm.value)" class="space-y-5">
      <newbee-tooltip [containerId]="tooltipIds.container" [tooltipId]="tooltipIds.tooltip" [messageId]="tooltipIds.message" [tailId]="tooltipIds.tail" [message]="emailErrorMessage" [displayTooltip]="!emailInputIsClean && !emailInputIsValid">
        <label for="email-input" class="sr-only">Email address</label>
        <input type="email" id="email-input" formControlName="email" placeholder="Email address*" required class="form-input newbee-form-input rounded-md w-full" [ngClass]="{'newbee-error-outline': !emailInputIsValid && !emailInputIsClean}">
      </newbee-tooltip>

      <button id="submit-button" type="submit" [disabled]="loginForm.invalid" class="newbee-btn-primary w-full rounded-md">Send Magic Link</button>
    </form>
  </div>

  <div class="text-center text-sm">
    <p>New to NewBee?</p>
    <a id="register-link" (click)="emitNavigateToRegister()" class="newbee-link">
      Get started for free!
    </a>
  </div>
</newbee-magic-link-login-base-form>
