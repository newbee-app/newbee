<newbee-base-form>
  <div class="space-y-5 max-w-full w-96">
    <h2 class="text-2xl font-medium text-center">Sign in to your NewBee account</h2>

    <form id="login-form" [formGroup]="loginForm" class="space-y-5">
      <div class="flex flex-col gap-y-2 w-full">
        <label for="email-input" class="sr-only">Email address</label>
        <input type="email" id="email-input" formControlName="email" placeholder="Email address*" required class="form-input newbee-form-input rounded-md w-full" [ngClass]="{'newbee-error-outline': showEmailError}">
        <newbee-error-footer [displayError]="showEmailError" [error]="emailErrorMessage"></newbee-error-footer>
      </div>

      <div id="buttons" class="flex flex-col gap-y-2">
        <div>
          <newbee-button-with-spinner buttonId="webauthn-button" buttonText="Log In" [disabled]="loginForm.invalid" [displaySpinner]="loginPending" (buttonClick)="emitWebAuthn()"></newbee-button-with-spinner>
        </div>
        <div>
          <newbee-button-with-spinner buttonId="magic-link-login-button" buttonText="Send Magic Link to Email" [disabled]="loginForm.invalid" [displaySpinner]="magicLinkPending" (buttonClick)="emitMagicLinkLogin()"></newbee-button-with-spinner>
        </div>

        <div class="self-center">
          <newbee-error-footer [displayError]="true" [error]="httpClientError?.messages?.['misc'] ?? ''"></newbee-error-footer>
        </div>
      </div>
    </form>
  </div>

  <div class="text-center text-sm">
    <p>New to NewBee?</p>
    <a id="register-link" (click)="emitNavigateToRegister()" class="newbee-link">
      Get started for free!
    </a>
  </div>
</newbee-base-form>
