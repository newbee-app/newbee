<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
  <mat-form-field appearance="fill" class="form-row">
    <mat-label>Email</mat-label>
    <input matInput id="email-input" formControlName="email" type="email" required>
    <mat-error id="error-message" *ngIf="email?.invalid">{{errorMessage}}</mat-error>
  </mat-form-field>

  <div class="form-row">
    <button mat-raised-button id="submit-button" color="primary" type="submit" [disabled]="!loginForm.valid">{{buttonText}}</button>
  </div>
</form>
