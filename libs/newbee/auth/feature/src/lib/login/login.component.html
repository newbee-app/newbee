<newbee-login-form
  [loginPending]="(pendingWebAuthn$ | async)!"
  [magicLinkPending]="(pendingMagicLink$ | async)!"
  [httpClientError]="(httpClientError$ | async)!"
  (magicLinkLogin)="onMagicLinkLogin($event)"
  (webauthn)="onWebAuthn($event)"
  (navigateToRegister)="onNavigateToRegister()"
></newbee-login-form>
