<newbee-view-posts
  [httpClientError]="httpClientError$ | async"
  postType="doc"
  [posts]="(docModuleState$ | async)!.docs"
  [getPostsPending]="(docModuleState$ | async)!.pendingGetDocs"
  (orgNavigate)="onOrgNavigate($event)"
  (search)="onSearch($event)"
  (continueSearch)="onContinueSearch()"
></newbee-view-posts>
