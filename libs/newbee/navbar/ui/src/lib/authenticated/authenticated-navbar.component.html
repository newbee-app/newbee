<div class="drawer drawer-end">
  <input type="checkbox" id="navbar-drawer" class="drawer-toggle">

  <div class="drawer-content">
    <div class="navbar bg-base-200 rounded-box">
      <div class="navbar-start">
        <div class="w-fit max-w-full">
          <newbee-searchable-select [options]="organizations" optionName="Organization" [formControl]="organizationSelect"></newbee-searchable-select>
        </div>
      </div>

      <div class="navbar-end">
        <label for="navbar-drawer" class="btn btn-ghost drawer-button md:hidden">
          <!-- bars-3 svg -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </label>

        <div class="hidden md:flex flex-row">
          <div class="dropdown dropdown-end">
            <div class="tooltip tooltip-bottom" data-tip="Create">
              <label tabindex="0" class="btn btn-ghost">
                <!-- document-plus svg -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                </svg>
              </label>
            </div>

            <ul tabindex="0" class="dropdown-content menu p-2 bg-base-200 rounded-box w-44 mt-2">
              <li (click)="emitNavigateToLink(routeKeyword.CreateDoc)"><a>Create doc</a></li>
              <li (click)="emitNavigateToLink(routeKeyword.CreateQna)"><a>Create question</a></li>
            </ul>
          </div>

          <div class="dropdown dropdown-end">

            <div class="tooltip tooltip-bottom" data-tip="Settings">
              <label tabindex="0" class="btn btn-ghost">
                <!-- cog-6-tooth svg -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
              </label>
            </div>

            <ul tabindex="0" class="dropdown-content menu p-2 bg-base-200 rounded-box w-56 mt-2">
              <li (click)="emitDarkModeChange()"><a>{{darkModeText}}</a></li>
            </ul>
          </div>

          <div class="dropdown dropdown-end">
            <div class="tooltip tooltip-bottom" data-tip="Account">
              <label tabindex="0" class="btn btn-ghost">
                {{userDisplayName}}
              </label>
            </div>

            <ul tabindex="0" class="dropdown-content menu p-2 bg-base-200 rounded-box w-44 mt-2">
              <li (click)="emitNavigateToLink(routeKeyword.Account)"><a>Manage your NewBee account</a></li>
              <li (click)="emitLogout()"><a>Log out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <ng-content></ng-content>
  </div>

  <div class="drawer-side">
    <label for="navbar-drawer" class="drawer-overlay"></label>
    <div class="menu py-8 px-6 bg-base-200 w-2/3 sm:w-1/2">
      <div class="collapse collapse-arrow">
        <input type="checkbox" id="create-collapse">
        <label for="create-collapse" class="collapse-title"><h5>Create</h5></label>
        <ul class="collapse-content menu">
          <li (click)="emitNavigateToLink(routeKeyword.CreateDoc)"><a>Create doc</a></li>
          <li (click)="emitNavigateToLink(routeKeyword.CreateQna)"><a>Create question</a></li>
        </ul>
      </div>

      <div class="collapse collapse-arrow">
        <input type="checkbox" id="settings-collapse">
        <label for="settings-collapse" class="collapse-title"><h5>Settings</h5></label>
        <ul class="collapse-content menu">
          <li (click)="emitDarkModeChange()"><a>{{darkModeText}}</a></li>
        </ul>
      </div>

      <div class="collapse collapse-arrow">
        <input type="checkbox" id="account-collapse">
        <label for="account-collapse" class="collapse-title"><h5>Account</h5></label>
        <ul class="collapse-content menu">
          <li (click)="emitNavigateToLink(routeKeyword.Account)"><a>Manage your NewBee account</a></li>
          <li (click)="emitLogout()"><a>Log out</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
