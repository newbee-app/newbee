<div id="unauthenticated-navigation-drawer" #drawer class="absolute inset-y-0 left-0 h-full flex flex-col justify-between divide-y divide-outline-secondary-light dark:divide-outline-secondary-dark transition-all duration-200 ease-in-out text-black dark:text-white bg-bg-secondary-light dark:bg-bg-secondary-dark border-r border-outline-secondary-light dark:border-outline-secondary-dark md:hidden w-1/2 sm:w-1/3" [ngClass]="{'-translate-x-full': !expanded}">
  <div class="flex flex-col gap-y-6 pl-10 pt-10 pb-4">
    <div id="drawer-logo" (click)="emitNavigateToLink(routeKeyword.Home)" class="font-bold text-2xl hover:cursor-pointer">
      New<span class="text-logo-light dark:text-logo-dark">Bee</span>
    </div>

    <div class="flex flex-col gap-y-4">
      <div id="drawer-home" (click)="emitNavigateToLink(routeKeyword.Home)" class="font-medium hover:cursor-pointer hover:underline hover:decoration-logo-light dark:hover:decoration-logo-dark">Home</div>
      <div *ngFor="let link of links" [id]="'drawer-' + link" (click)="emitNavigateToLink(link)" class="font-medium hover:cursor-pointer hover:underline hover:decoration-logo-light dark:hover:decoration-logo-dark">{{link}}</div>
    </div>
  </div>

  <div class="flex flex-col gap-y-4 pl-10 pb-10 pt-4">
    <div id="drawer-sign-in" (click)="emitNavigateToLink(routeKeyword.Login)" class="font-medium hover:cursor-pointer hover:underline hover:decoration-logo-light dark:hover:decoration-logo-dark">Sign in</div>
    <div id="drawer-register" (click)="emitNavigateToLink(routeKeyword.Register)" class="font-medium hover:cursor-pointer hover:underline hover:decoration-logo-light dark:hover:decoration-logo-dark">Register</div>
  </div>
</div>

<div id="unauthenticated-navigation-container" class="flex flex-row gap-x-4 md:gap-x-6 items-baseline text-black dark:text-white">
  <span id="expand-icon" #expandIcon (click)="expand()" class="self-center md:hidden hover:cursor-pointer">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
    </svg>
  </span>

  <h3 id="home-link" (click)="emitNavigateToLink(routeKeyword.Home)" class="font-bold text-2xl hover:cursor-pointer">
    New<span class="text-logo-light dark:text-logo-dark">Bee</span>
  </h3>

  <div class="hidden md:flex flex-row gap-x-4">
    <a *ngFor="let link of links" [id]="link + '-link'" (click)="emitNavigateToLink(link)" class="font-medium hover:underline hover:decoration-logo-light dark:hover:decoration-logo-dark hover:cursor-pointer">{{link}}</a>
  </div>
</div>
