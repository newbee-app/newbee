<ng-template #content>
  <ng-content></ng-content>
</ng-template>

<newbee-unauthenticated-navbar
  *ngIf="(user$ | async) === null; else authenticated"
  (navigateToLink)="navigateToLink($event)"
>
  <ng-container *ngTemplateOutlet="content"></ng-container>
</newbee-unauthenticated-navbar>
<ng-template #authenticated>
  <newbee-authenticated-navbar
    [user]="(user$ | async)!"
    [organizations]="(organizations$ | async)!"
    [selectedOrganization]="selectedOrganization?.organization || null"
    (selectedOrganizationChange)="selectOrganization($event)"
    [orgMember]="selectedOrganization"
    (navigateToLink)="navigateToLink($event)"
    (logout)="logout()"
  >
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </newbee-authenticated-navbar>
</ng-template>
