<newbee-search-results
  [initialSearchTerm]="searchTerm"
  [tab]="tab"
  (tabChange)="onTabChange($event)"
  [searchSuggestions]="(searchState$ | async)!.suggestions"
  [searchResults]="(searchState$ | async)!.searchResults"
  [searchPending]="(searchState$ | async)!.pendingSearch"
  [continueSearchPending]="(searchState$ | async)!.pendingContinueSearch"
  (search)="onSearch($event)"
  (searchbar)="onSearchbar($event)"
  (orgNavigate)="onOrgNavigate($event)"
  (continueSearch)="onContinueSearch()"
></newbee-search-results>
